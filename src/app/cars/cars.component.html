<div *ngFor="let car of cars">
    <div>
      <a [routerLink]="'/car/' + car.id">
        <div class="for-brandName">
          {{ car.brandName }}

          {{ car.modelName }}
        </div>
      </a>
    </div>
    <div class="for-priceInRub">
      {{ car.priceInRub }} (Ñ€.)
    </div>
    <hr>
</div>
